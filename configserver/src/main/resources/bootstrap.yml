spring:
  application:
    name: configserver
  cloud:
    config:
      enabled: false
      server:
        git:
          uri: https://github.com/ogunheper/spring-cloud-samples-properties.git

server:
  port: 8888

encrypt:
  failOnError: true
  keyStore:
    location: classpath:/keys/server.jks
    password: mykeystorepassword
    secret: mykeypassword
    alias: configserverkey
